<div class="flex h-screen bg-gray-100">

  <!-- Sidebar -->
<aside [class.w-64]="!collapsed"
       [class.w-20]="collapsed"
       class="bg-white shadow-md transition-all duration-300 hidden md:block">

  <div class="p-4 flex justify-between items-center border-b">
    <span class="text-xl font-bold" *ngIf="!collapsed">AdminAgua</span>

    <button (click)="collapsed = !collapsed"
            class="p-2 rounded hover:bg-gray-100">
      <i class="fa-solid fa-bars"></i>
    </button>
  </div>

  <nav class="p-4 space-y-2">
    <a href="#"
       class="flex items-center p-3 rounded-lg hover:bg-blue-100 text-gray-700">

      <i class="fa-solid fa-gauge"></i>

      <span class="ml-2" *ngIf="!collapsed">Dashboard</span>
    </a>

    <a href="#" class="flex items-center p-3 rounded-lg hover:bg-blue-100 text-gray-700">
      <i class="fa-solid fa-file"></i>
      <span class="ml-2" *ngIf="!collapsed">Solicitudes</span>
    </a>
  </nav>
</aside>


  <!-- Content -->
  <div class="flex-1 flex flex-col">

    <!-- Navbar -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Dashboard</h1>

      <div class="flex items-center space-x-3">
        <button class="p-2 bg-gray-100 rounded-full hover:bg-gray-200">
          <i class="fa-solid fa-bell"></i>
        </button>

        <div class="relative">
          <button id="userMenuButton" data-dropdown-toggle="userMenu"
              class="flex items-center space-x-2">
            <img src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
                 class="w-10 h-10 rounded-full">
            <span class="text-gray-700 font-medium">Admin</span>
          </button>

          <div id="userMenu"
               class="hidden z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
            <ul class="py-2 text-sm text-gray-700">
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Perfil</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Ajustes</a></li>
            </ul>
            <div class="py-2">
              <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">Cerrar sesión</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="p-6 overflow-y-auto">

      <!-- Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="p-6 bg-white shadow rounded-lg">
          <h3 class="text-lg font-medium">Solicitudes</h3>
          <p class="text-3xl font-bold mt-2">125</p>
        </div>

        <div class="p-6 bg-white shadow rounded-lg">
          <h3 class="text-lg font-medium">Créditos Activos</h3>
          <p class="text-3xl font-bold mt-2">82</p>
        </div>

        <div class="p-6 bg-white shadow rounded-lg">
          <h3 class="text-lg font-medium">Pagos Pendientes</h3>
          <p class="text-3xl font-bold mt-2">34</p>
        </div>
      </div>

      <!-- Table -->
      <div class="bg-white shadow rounded-lg p-6">
        <h3 class="text-xl font-semibold mb-4">Últimos movimientos</h3>

        <div class="relative overflow-x-auto">
          <table class="w-full text-sm text-left">
            <thead class="text-xs uppercase bg-gray-100">
              <tr>
                <th class="px-6 py-3">ID</th>
                <th class="px-6 py-3">Cliente</th>
                <th class="px-6 py-3">Monto</th>
                <th class="px-6 py-3">Fecha</th>
                <th class="px-6 py-3">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b hover:bg-gray-50">
                <td class="px-6 py-3">1</td>
                <td class="px-6 py-3">Juan Pérez</td>
                <td class="px-6 py-3">$5,000</td>
                <td class="px-6 py-3">2025-12-04</td>
                <td class="px-6 py-3">
                  <button class="text-blue-600 hover:underline">Ver</button>
                </td>
              </tr>

              <tr class="border-b hover:bg-gray-50">
                <td class="px-6 py-3">2</td>
                <td class="px-6 py-3">María López</td>
                <td class="px-6 py-3">$7,500</td>
                <td class="px-6 py-3">2025-12-03</td>
                <td class="px-6 py-3">
                  <button class="text-blue-600 hover:underline">Ver</button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

    </main>
  </div>
</div>
