<div class="flex h-screen">

  <!-- IZQUIERDA - IMAGEN / SLIDER -->
  <div class="hidden md:flex w-4/5 bg-cover bg-center relative"
       style="background-image: url('https://flowbite.s3.amazonaws.com/blocks/marketing-ui/authentication/illustration.svg');">
    
    <div class="absolute inset-0 bg-gradient-to-br from-blue-600/70 to-blue-900/70 flex items-center justify-center">
      <h1 class="text-white text-5xl font-bold px-10 drop-shadow-lg">
        Bienvenido a AdminAgua
      </h1>
    </div>

  </div>

  <!-- DERECHA - LOGIN -->
  <div class="w-full md:w-1/5 bg-white flex items-center justify-center px-8">

    <div class="w-full">
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
        Iniciar Sesi칩n
      </h2>

      <div class="space-y-4">

        <!-- Usuario -->
        <div>
          <label class="block mb-1 font-semibold">Usuario</label>
          <input
            type="text"
            [(ngModel)]="username"
            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-600"
            placeholder="Ingresa tu usuario">
        </div>

        <!-- Password -->
        <div>
          <label class="block mb-1 font-semibold">Contrase침a</label>
          <input
            type="password"
            [(ngModel)]="password"
            class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-600"
            placeholder="Ingresa tu contrase침a">
        </div>

        <!-- Error -->
        <p *ngIf="error" class="text-red-600 text-sm text-center">
          {{ error }}
        </p>

        <!-- Bot칩n Login -->
        <button
          (click)="login()"
          [disabled]="loading"
          class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">

          <span *ngIf="!loading">Ingresar</span>
          <span *ngIf="loading" class="animate-pulse">Validando...</span>
        </button>
      </div>
    </div>

  </div>

</div>
